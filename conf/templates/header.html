<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Welcome To Mandung.Com</title>
        <meta name="description" content="Welcome To Mandung.Com" />
        <meta name="keywords" content="css, styles, snippets, box-shadow, embossed, gradients, css3, links, inputs, metro" />
        <meta name="author" content="Evans" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
        <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body> 
          <div class="container">
        
            <!-- My top bar -->
            <div class="codrops-top clearfix">
                <a href="{{url_for('home')}}">
                    <strong><p id="demo"></p><script> var d = new Date(); document.getElementById("demo").innerHTML = d.toDateString(); </script></strong>
                </a>
                <span class="right">
                    <a href="{{url_for('signin')}}">
                        <strong>Login</strong>
                    </a>
                    <a href="{{url_for('signup')}}">
                        <strong>Register</strong>
                    </a>
                </span>
            </div><!--/ My top bar -->

            
            <header>
            
                <h1>Welcome To <strong>Mandung</strong></h1>
                <h2>We strive to serve you well.</h2>  
                <h4><b><a href="{{url_for('home')}}"><strong>Home<strong></a> | <a href="{{url_for('product')}}"><strong>Product<strong></a> | <a href="{{url_for('contact')}}"><strong>ContactUs<strong></a> | <a href="{{url_for('aboutus')}}"><strong>AboutUs<strong></a> | <a href="{{url_for('technology')}}"><strong>Technology<strong></a> | <a href="{{url_for('comments')}}"><strong>Comments<strong></a></b></h4>
            
            </header>
        {% block header %}{% endblock %}
    </body>
    </html>
